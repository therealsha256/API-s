<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API sandbox</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
    <div class="d-flex">
        <button class="btn btn-primary mr-4" id="getText" style="margin: 15px">Get Text</button>
        <button class="btn btn-success mr-4" id="getUsers" style="margin: 15px">Get JSON</button>
        <button class="btn btn-warning mr-4" id="getPosts" style="margin: 15px">Get API Data</button>
    </div>
    <hr>
    <div id="output"></div>
    <form id="addPost">
        <div class="form-group">
            <input type="text" id= "title" class="form-control" placeholder="Title"></input>
        </div>
        <div class="form-group">
            <textarea id="body" class="form-control" style="margin-top: 15px" placeholder="Body"></textarea>
        </div>
        <input type="submit" class="btn btn-secondary" style="margin-top: 15px" value="Submit">
    </form>
  </div>   


    <script>
        document.getElementById('getText').addEventListener
        ('click', getText);
        document.getElementById('getUsers').addEventListener
        ('click', getUsers);
        document.getElementById('getPosts').addEventListener
        ('click', getPosts);
        document.getElementById('addPost').addEventListener
        ('click', addPost);

        function getText(){
            
             
            fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => {
                
                document.getElementById('output').innerHTML = data;

            })
            .catch((err) => console.log(err))
        }

        function getUsers(){
            fetch('users.json')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 class="mb-4">Users</h2>';
                data.forEach(function(user){
                    output += `
                    <ul class="list-group mb-3">
                        <li class="list-group-item">ID: ${user.id}</li>
                        <li class="list-group-item">Name: ${user.name}</li>
                        <li class="list-group-item">Email: ${user.email}</li>
                    </ul>

                    `;
                });
                document.getElementById('output').innerHTML = output;
            })
        }

        function getPosts(){
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 class="mb-4">Posts</h2>';
                data.forEach(function(post){
                    output += `
                     <div class="card card-body mb-3">
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>    
                     </div>

                    `;
                });
                document.getElementById('output').innerHTML = output;
            })
        }

        function addPost(e){
            e.preventDefault();

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'content-type' : 'application/json'
                },
                body:JSON.stringify({title: title, body: body}) 
            })
            .then((res)=> res.json())
            .then((data)=> console.log(data))
        }
    </script>
</body>
</html>
